        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center d-flex justify-content-around align-items-center w-100">
            <li class="nav-item">

            <li class="nav-item">

            <div class="pesquisa">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="9.05883" cy="9.05883" r="7.55883" stroke="white" stroke-width="3" />
                <path d="M21.9995 22L14.8818 14.8823" stroke="white" stroke-width="3" />

            </div>

        </div>
      </div>
    </nav>

  <main class="form-signin pt-5">
    <form>
      <div class="d-flex justify-content-center">

        <img src="/logo-ceedt-colorido.png" alt="logo CEEDT" style="width: 90px; height: 110px;">
      </div>
      <h1 class="h3 mb-3 fw-normal text-center"></h1>

      <div class="form-floating pb-3">
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
          onkeyup="verificaEmail(this.value)">
        <label>E-mail</label>
      </div>
      <div class="form-floating pb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Digite sua senha">
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembre me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

      <div class="mt-3">
        <a href="cadastro.html" class="text-black">Não tem uma conta? cadastre-se</a>
      </div>

      <p class="mt-5 mb-3 text-muted text-center">© 2017–2022</p>
    </form>
  </main>


  <script>
    function verificaEmail(data) {
      var retorna = document.getElementById('email');
      const regexEmail = new RegExp(/^(\w+[\-\.])*\w+@(\w+\.)+[A-Za-z]+$/);
      if (regexEmail.test(data)) {
        retorna.style.color = "green";
      }
      else {
        retorna.style.color = "red"
      }
    }
  </script>
